<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator" id="calculadora">
        <div class="top">
          <div id="entry"></div>
          <div id="result"></div>
        </div>
        <div class="keyboard">
          <button type="button" class="operator" id="clear">AC</button>
          <button type="button" class="operator" id="backspace">C</button>
          <button type="button" class="operator" id="percentaje">%</button>
          <button type="button" class="operator" id="division">&#247;</button>
          <button type="button" class="number" id="seven">7</button>
          <button type="button" class="number" id="eight">8</button>
          <button type="button" class="number" id="nine">9</button>
          <button type="button" class="operator" id="times">&times;</button>
          <button type="button" class="number" id="four">4</button>
          <button type="button" class="number" id="five">5</button>
          <button type="button" class="number" id="six">6</button>
          <button type="button" class="operator" id="rest">-</button>
          <button type="button" class="number" id="one">1</button>
          <button type="button" class="number" id="two">2</button>
          <button type="button" class="number" id="three">3</button>
          <button type="button" class="operator" id="sum">+</button>
          <button type="button" class="number" id="cero">0</button>
          <button type="button" class="operator" id="dot">.</button>
          <button type="button" class="operator" id="equal">=</button>
        </div>
      </div>
    </div>

    <script
      src="js/node_modules/mathjs/dist/math.js"
      type="text/javascript"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
